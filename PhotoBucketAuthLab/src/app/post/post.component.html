<md-card fxLayout="column">
  <md-card-header fxLayoutAlign="center none">
    <md-card-title>{{ photoWithAuthor.caption }}</md-card-title>
  </md-card-header>
  <div fxLayoutAlign="center none">
    <img (click)="photoClicked(photoWithAuthor)" routerLinkActive="active" md-card-image [src]="photoWithAuthor.url" alt="Image from firebase">
  </div>
  <md-card-actions *ngIf="displayEditOptions" fxLayoutAlign="end end">
    <button (click)="enableEditing()" md-icon-button><md-icon>edit</md-icon></button>
    <button (click)="delete()" md-icon-button><md-icon>delete</md-icon></button>
  </md-card-actions>
</md-card>
